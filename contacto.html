<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> Contacto - Burggies Rosario</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-white fixed-top shadowNav">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <img src="Images/LOGODOS.png" class="logo" alt="Logo">
                </a>
                <a class="nav-link btn btn-outline-success" href="index.html">Inicio</a>
                <a class="nav-link btn btn-outline-success" href="informacion.html">Informacion</a>
                <a class="nav-link btn btn-outline-success" href="contacto.html">Contacto</a>
                <a class="nav-link btn btn-outline-success" href="tienda.html">Tienda</a>
                <div class="text-center">
                    <a class="nav-link btn btn-outline-success" href="carrito.html">
                        <img class="cartImg" src="Images/cart.png" alt="IconoCarrito">
                        <span id="carritoCantidad" class="badge badge-light">0</span>
                    </a>
                </div>
        </nav>
    </header>
    <main id="fondoPrincipal">
        <section class="container" id="fondoMain">
            <div class="row mt-5">
                <div class="col-lg-12 text-lg-left text-center">
                    <div class="mb-4">
                        <h1 class="textoPrincipal text-center fw-bold mb-4"> Contactanos</h1>
                        <h2 class="textoSecundario text-center mb-4">Medallones Vegetarianos</h2>
                    </div>
                </div>
            </div>
            <form class="d-flex flex-column align-items-center" action="mailto:burggiesrosario@gmail.com" method="post"
                enctype="text/plain">
                <div>
                    <label class="d-flex" for="nombre">Nombre y Apellido</label>
                    <input required class="d-flex" type="text" name="nombre">
                </div>
                <div>
                    <label class="d-flex" for="email">Email</label>
                    <input required class="d-flex" type="text" name="email">
                </div>
                <div>
                    <label class="d-flex" for="consulta">Tu consulta</label>
                    <textarea required class="d-flex" type="text" name="consulta" cols="50" rows="8"></textarea>
                </div>
                <br>
                <input class="btn btn-outline-success" type="submit">
                <br>
                <input class="btn btn-outline-warning" type="reset" name="borrar">
            </form>
        </section>
        <div id="fondoTienda" class="container">
            <div class="text-center textoTienda">
                <h2>¡Comé rico y sano!</h2>
            </div>
        </div>
        <hr>
    </main>
    <footer class="container-fluid bg-dark">
        <div class="row">
            <div class="col-lg-12 text-center text-lg-center">
                <h4 class="fw-bold mb-3 mt-5 text-light">¡Seguinos en Instagram!</h4>
                <div>
                    <a href="https://www.instagram.com/burggies.ros/" target="_blank"><img src="Images/instagram.png"
                            alt="icono de instagram"></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr class="border-top border-light">
            </div>
            <div class="col-12 text-center text-lg-center mb-1">
                <small class="text-white">2023 - BURGGIES ROSARIO. Santa Fe, Argentina</small>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="js/globales.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/medallones.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
