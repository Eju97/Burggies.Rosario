<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title> Tienda - Burggies Rosario</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-white fixed-top shadowNav">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <img src="Images/LOGODOS.png" class="logo" alt="Logo">
                </a>
                <a class="nav-link btn btn-outline-success" href="index.html">Inicio</a>
                <a class="nav-link btn btn-outline-success" href="informacion.html">Informacion</a>
                <a class="nav-link btn btn-outline-success" href="contacto.html">Contacto</a>
                <a class="nav-link btn btn-outline-success" href="tienda.html">Tienda</a>
                <div class="text-center">
                    <a class="nav-link btn btn-outline-success" href="carrito.html">
                        <img class="cartImg" src="Images/cart.png" alt="IconoCarrito">
                        <span id="carritoCantidad" class="badge badge-light">0</span>
                    </a>
                </div>
        </nav>
    </header>
    <main id="fondoPrincipal" class="mainMargin">
        <div id="fondoTienda" class="container">
            <div class="text-center textoTienda">
                <h2>¿Cómo funciona nuestra tienda?</h2>
                <h3>Cada pack contiene 4 medallones</h3>
                <hr>
                <h3> -Pack de degustación: contiene 4 sabores</h3>
                <h3> -Promo Stockeate: 4 packs, uno de cada sabor (16 medallones)</h3>
            </div>
        </div>
        <div id="fondoSabores" class="container text-center">
            <h2>Catálogo</h2>
            <div class="container">
                <div id="productosContenedor" class="card-columns row justify-content-center" style="display: none">
                </div>
            </div>
        </div>
        <div id="indicadorCarga" class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
        <hr>
    </main>
    <footer class="container-fluid bg-dark">
        <div class="row">
            <div class="col-lg-12 text-center text-lg-center">
                <h4 class="fw-bold mb-3 mt-5 text-light">¡Seguinos en Instagram!</h4>
                <div>
                    <a href="https://www.instagram.com/burggies.ros/" target="_blank"><img src="Images/instagram.png"
                            alt="icono de instagram"></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr class="border-top border-light">
            </div>
            <div class="col-12 text-center text-lg-center mb-1">
                <small class="text-white">2023 - BURGGIES ROSARIO. Santa Fe, Argentina</small>
            </div>
        </div>
